<!DOCTYPE html>
<html lang="eng" ng-app="analoc">
<head>
	<!-- Bootstrap, datepicker and angular-chars stylesheet.-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css" />
	<!--<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker.css" />-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker-bs3.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/angular-chart.css" />
	<title>Analoc Test</title>
</head>

<body>
    <form>
    	<input type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
    </form>

	<!-- jQuery, Angular includes -->	
	<script type="text/javascript" src="./js/dependencies/jquery.js"></script>

	<script type="text/javascript" src="./js/dependencies/moment.min.js"></script>
	<script type="text/javascript" src="./js/dependencies/daterangepicker.js"></script>

	<!-- Our main script file -->
	<script type="text/javascript">
		$(document).ready(function() {
		  $('input[name="daterange"]').daterangepicker(
		  	 { 
			    format: 'YYYY-MM-DD',
			    startDate: '2013-01-01',
			    endDate: '2013-12-31'
			  },
			  function(start, end, label) {
			    alert('A date range was chosen: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
			  });
		});
	</script>

</body>
</html>
