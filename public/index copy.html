<!DOCTYPE html>
<html lang="eng" ng-app="analoc">
<head>
	<!-- Bootstrap, datepicker and xcharts stylesheet.-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker.css" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/xcharts.min.css" />
	<title>Analoc Test</title>
</head>
<body ng-contoller="mainCtrl">
	<div class="container">
		<h1>{{ "Analoc" + " Test" }}</h1>

		<div id="content">

	        <form class="form-horizontal">

	              <input ng-model="range" type="text" name="range" id="range" />

	        </form>

	    </div>
    </div>

	<!-- jQuery, Angular includes -->
	<script type="text/javascript" src="./javascripts/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/controller.js"></script>
	<script type="text/javascript" src="./javascripts/jquery.js"></script>

	<!-- xcharts includes -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.js"></script>
	<script type="text/javascript" src="./javascripts/xcharts.min.js"></script>

	<!-- The daterange picker bootstrap plugin -->

	<script type="text/javascript" src="./javascripts/sugar.min.js"></script>
	<script type="text/javascript" src="./javascripts/daterangepicker.js"></script>

	<!-- Our main script file -->
	<script type="text/javascript" src="./javascripts/script.js"></script>

</body>
</html>
