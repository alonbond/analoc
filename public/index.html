<!DOCTYPE html>
<html lang="eng" ng-app="analoc">
<head>
	<!-- Bootstrap, datepicker and angular-chars stylesheet.-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker_bs3.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/angular_chart.css" />
	<title>Analoc Test</title>
</head>

<body ng-controller="mainCtrl">

	<div class="container">
		<h1>Analoc Test</h1>

		<div id="content">	
		
	        <form>
	        	<lable for="daterange">Choose dates range: </lable><br />
	        	<input type="text" id="daterange" name="daterange" size="21"/>
	        </form>

	        <br />

	        <!-- Angular Chart -->
	        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick">
			</canvas> 

			<br />

			<p ng-bind="datamessage"></p>

          </div>
    </div>

	<!-- jQuery, Angular includes -->	
	<script type="text/javascript" src="./js/vendors/jquery.js"></script>
	<script type="text/javascript" src="./js/vendors/angular.min.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>

	<!-- angular-charts includes -->
	<script type="text/javascript" src="./js/vendors/chart.js"></script>
	<script type="text/javascript" src="./js/vendors/angular_chart.js"></script>

	<!-- The daterange picker & moment bootstrap plugin -->
	<script type="text/javascript" src="./js/vendors/moment.min.js"></script>
	<script type="text/javascript" src="./js/vendors/daterangepicker.js"></script>

</body>
</html>
