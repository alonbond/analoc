<!DOCTYPE html>
<html lang="eng" ng-app="analoc">
<head>
	<!-- Bootstrap, datepicker and angular-chars stylesheet.-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker.css" />
	<link rel="stylesheet" type="text/css" href="./stylesheets/angular-chart.css" />
	<title>Analoc Test</title>
</head>

<body ng-controller="mainCtrl">

	<div class="container">
		<h1>Analoc Test</h1>

		<a href="#" ng-click="sendRequest()">Click Me!</a>

		<div id="content">	
			
			<!-- Date picker range -->
			<form class="form-horizontal">
	              <fieldset>
	                <div class="input-prepend">
	                  <span class="add-on"><i class="icon-calendar"></i></span>
	                  <input type="text" name="range" id="range" />
	                </div>
	              </fieldset>
	        </form>

	        <!-- Angular Chart -->
	        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick">
			</canvas> 

			<p ng-model="message"></p>

          </div>
    </div>

	<!-- jQuery, Angular includes -->	
	<script type="text/javascript" src="./javascripts/jquery.js"></script>

	<script type="text/javascript" src="./javascripts/angular.min.js"></script>
	<script type="text/javascript" src="./javascripts/controller.js"></script>


	<!-- angular-charts includes -->
	<script type="text/javascript" src="./javascripts/Chart.js"></script>
	<script type="text/javascript" src="./javascripts/angular-chart.js"></script>

	<!-- The daterange picker bootstrap plugin -->
	<script type="text/javascript" src="./javascripts/sugar.min.js"></script>
	<script type="text/javascript" src="./javascripts/daterangepicker.js"></script>

	<!-- Our main script file -->
	<script type="text/javascript" src="./javascripts/script.js"></script>

</body>
</html>
