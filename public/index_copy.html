<!DOCTYPE html>
<html lang="eng" ng-app="analoc">
<head>
	<!-- Bootstrap, datepicker and angular-chars stylesheet.-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/bootstrap.css" />
	<!--<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker.css" />-->
	<link rel="stylesheet" type="text/css" href="./stylesheets/daterangepicker-bs3.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/angular-chart.css" />
	<title>Analoc Test</title>
</head>

<body ng-controller="mainCtrl">

	<div class="container">
		<h1>Analoc Test</h1>

		<div id="content">	
			
			<!-- Date picker range
			<form class="form-horizontal">
	              <fieldset>
	                <div class="input-prepend">
	                  <span class="add-on"><i class="icon-calendar"></i></span>
	                  <input type="text" name="range" id="range" />
	                </div>
	              </fieldset>
	        </form>
	         -->
	        <form>
	        	<input type="text" id="daterange" name="daterange" value="01/01/2015 - 01/31/2015" />
	        </form>

	        <!-- Angular Chart -->
	        <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" click="onClick">
			</canvas> 

          </div>
    </div>

	<!-- jQuery, Angular includes -->	
	<script type="text/javascript" src="./js/dependencies/jquery.js"></script>
	<script type="text/javascript" src="./js/dependencies/angular.min.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>

	<!-- angular-charts includes -->
	<script type="text/javascript" src="./js/dependencies/Chart.js"></script>
	<script type="text/javascript" src="./js/dependencies/angular-chart.js"></script>

	<!-- The daterange picker bootstrap plugin -->
	<!--<script type="text/javascript" src="./js/dependencies/sugar.min.js"></script>-->
	<script type="text/javascript" src="./js/dependencies/moment.min.js"></script>
	<script type="text/javascript" src="./js/dependencies/daterangepicker.js"></script>

	<!-- Our main script file -->
	<!--<script type="text/javascript" src="./js/datescript.js"></script> -->


</body>
</html>
